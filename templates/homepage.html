{% extends "index.html" %}

{% block content %}

<div class="row">
   <div class="col-lg-12 text-center">
       <h1 class="mt-5">Witaj w mojej bibliotece filmów</h1>
       <p class="lead">Znajdziesz tutaj tylko najlepsze tytuły!</p>
   </div>
</div>

   <div class="row">
    {% for movie in movies %}
       <div class="col-lg-3 col-md-6 p-4">
           <div class="card">
            <img src="{{ tmdb_image_url(movie.poster_path, "w780") }}" style="width: 100%; height: 100%;">
                <div class="card-body">
                    <h5 class="card-title">{{ movie.title }}</h5>
                    <a href="#" class="btn btn-primary">Pokaz wiecej</a>
                </div>
          </div>
       </div>
       {% endfor %}
    </div>


{% endblock %}
